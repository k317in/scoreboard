<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Scoreboard</title>
</head>
<body>
  
    <div class="scoreboard-container">
        <div class="scoreboard">
            <div id="team1" class="team">
    <div class="team-name" contenteditable="true">TEAM 1</div>
    <div class="score">00</div>
</div>
            <div id="period" class="period">PERIOD
                <div class="period-num">0</div>
            </div>
            <div id="team2" class="team team2">
    <div class="team-name" contenteditable="true">TEAM 2</div>
    <div class="score score2">00</div>
</div>
            <div class="shot-clock">00</div>
            <div id="mainClock" class="main-clock">10:00</div>
            <div id="fouls1" class="fouls">FOULS
                <div class="fouls-score">0</div>
            </div>
            <div id="fouls2" class="fouls fouls2">FOULS
                <div class="fouls-score">0</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
